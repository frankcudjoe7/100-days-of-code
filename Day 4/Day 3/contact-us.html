<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1 style='text-align: center; color: blue;'>Contact Us</h1>
    <form action="#" method='post'>
        <div style='text-align: center;'>
            <label for="name">Name: </label> <input type="text" placeholder='Your Name' name='name' required>
        </div>
        <br>
        <div style='text-align: center;'>
            <label for="email">Email: </label> <input type="email" placeholder="Your email" name='email' required>
            <br>
        </div>
        <br>
        <div style='text-align: center;'>
            <label for="message">Message</label> <input type="textarea" placeholder="Your message" style=' height: 50px;'>
        </div>
        <br>
        <div style='text-align: center;'>
            <input type="submit" value='Send'>
        </div>
    </form>
</body>
</html>
